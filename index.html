<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Responsive Login Form</title>

</head>

<body>
  <img class="wave" src="images/wave.png" alt="wave-background">
  <div class="container">
    <div class="img">
      <img src="images/interface.svg" alt="inter-face">
    </div>
    <div class="login-container">
      <form class="" action="index.html" method="post">
        <img class="avatar" src="images/avatar.svg" alt="avatar">
        <h2>Welcome</h2>
        <div class="input-div one focus">
          <div class="i">
            <i fas fa-user></i>
            <img class="form-image" src="images/user.png" alt="">
          </div>
          <div class="">
            <h5>Username</h5>
            <input class="input" type="text" name="" value="">
          </div>
        </div>
        <div class="input-div two focus">
          <div class="i">
            <i fas fa-lock></i>
            <img class="form-image" src="images/pwkey.png" alt="">
          </div>
          <div class="">
            <h5>Password</h5>
            <input class="input" type="Password" name="" value="">
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input type="submit" class="btn" name="" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
